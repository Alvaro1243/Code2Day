    <form id = "formulario">
        <div class="p-2 row bg-light">
            <legend>Información personal</legend>
        </div>
    
        <div class="p-3 row">
          <div class="col-4">
            <label for="nombre" class="form-label"><strong>Nombre</strong><span class="text-danger fs-5">*</span></label>
            <input type="text" class="form-control" id="nombre" required>
            <label for="primerApellido" class="form-label"><strong>Primer apellido</strong><span class="text-danger fs-5">*</span></label>
            <input type="text" class="form-control" id="primerApellido" required>
            <label for="segundoApellido" class="form-label"><strong>Segundo apellido</strong><span class="text-danger fs-5">*</span></label>
            <input type="text" class="form-control" id="segundoApellido" required>
          </div>
          <div class="col-2">
            <label for="fechaNacimiento" class="form-label"><strong>Fecha de nacimiento</strong><span class="text-danger fs-5">*</span></label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
            <label for="genero" class="form-label"><strong>Género</strong><span class="text-danger fs-5">*</span></label><br>
            <input type="radio" id="genero" required> Hombre <br/><input type="radio" id="genero" required> Mujer
          </div>
        </div>

        <div class="p-2 row bg-light">
        <legend>Información de la cuenta</legend>
        </div>
        <div class="p-3 row">
            <div class="col-4">
                <label for="correo" class="form-label"><strong>Correo electrónico</strong><span class="text-danger fs-5">*</span></label><br/>
                <input type="text" class="form-control" id="correo" required>
                <label for="contraseña" class="form-label"><strong>Contraseña</strong><span class="text-danger fs-5">*</span></label>
                <input type="password" class="form-control" id="contraseña" required>
                <span class="text-danger" id="pwdError">La contraseña debe contener al menos 6 caractéres</span><br/>
                <label for="repetirContraseña" class="form-label"><strong>Repita la contraseña</strong><span class="text-danger fs-5">*</span></label>
                <input type="password" class="form-control" id="repitaContraseña" required>
            </div>
        </div>
        <div class="p-2 row bg-light">
            <legend>Información de contacto</legend>
        </div>
        <div class="p-3 row">
            <div class="col-4">
                <label for="calle" class="form-label"><strong>Calle</strong></label><br/>
                <input type="text" class="form-control" id="calle">
                <label for="numero" class="form-label"><strong>Número</strong></label>
                <input type="number" class="form-control" id="numero">
                <label for="PlantaPuerta"class="form-label"><strong>Planta/Puerta</strong></label>
                <input type="text" class="form-control" id="PlantaPuerta">
                <label for="telefono" class="form-label"><strong>Teléfono</strong><span class="text-danger fs-5">*</span></label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
        </div>
        <div class="p-3">
            <input type="submit" value="Enviar" class="btn bg-primary text-light">
            <input type="submit" value="Cancelar" class="btn border-opacity-10">
        </div>
      </form>
      <script src="./javascript/formulario.js"></script>
